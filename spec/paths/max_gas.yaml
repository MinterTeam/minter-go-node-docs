get:
  summary: Max gas
  description: Maximum available gas in block
  operationId: maxgas
  parameters:
    - name: height
      in: query
      description: Specify height
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MaxGasResponse'
    '500':
      $ref: '#/components/responses/Error'
