get:
  summary: Estimate BuyCoin
  description: Estimate BuyCoin operation
  operationId: estimate_coin_buy
  parameters:
    - name: coin_to_sell
      in: query
      description: Coin symbol to sell
      required: true
      schema:
        type: string
    - name: coin_to_buy
      in: query
      description: Coin symbol to buy
      required: true
      schema:
        type: string
    - name: value_to_buy
      in: query
      description: Value to buy
      required: true
      schema:
        type: string
    - name: height
      in: query
      description: Specify height
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EstimateCoinBuyResponse'
